<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
    <h1>Tables in HTML</h1>
  </head>
  <body>
    <!--  more info about tables in HTML : https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table -->

    <table>
      <thead>
        <th>Employee Full Names List</th>
      </thead>
      <td>1</td>
      <td>Simon Doe</td>
      <tr>
        <td>2</td>
        <td>Eric Hue</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Susan Donny</td>
      </tr>
    </table>
  </body>
</html>
